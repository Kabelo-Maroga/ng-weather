<app-tabs (close)="removeCondition($event)" [tabs]="tabs"></app-tabs>

<div *ngFor="let location of currentConditionsByZip()">
    <ng-template #locationTemplate>
        <div class="well" (click)="showForecast(location.zip)">
            <current-condition [location]="location"></current-condition>
        </div>
    </ng-template>
</div>
